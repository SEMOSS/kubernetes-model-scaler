apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-client-server
  labels:
    app: remote-client-server
  namespace: semoss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remote-client-server
  template:
    metadata:
      labels:
        app: remote-client-server
    spec:
      serviceAccountName: model-deployer
      containers:
      - name: remote-client-server
        image: "$(DOCKER_IMAGE)"
        ports:
        - containerPort: 8000
        env:
        - name: ZK_HOSTS
          value: "127.0.0.1:2181"
        - name: DOCKER_IMAGE
          value: "$(DOCKER_IMAGE)"
        - name: NAMESPACE
          value: "semoss"
        - name: IMAGE_PULL_SECRET
          value: "$(IMAGE_PULL_SECRET)"
      imagePullSecrets:
      - name: $(IMAGE_PULL_SECRET)