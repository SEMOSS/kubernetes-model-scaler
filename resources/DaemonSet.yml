apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rcs-image-puller
  namespace: semoss
spec:
  selector:
    matchLabels:
      name: rcs-image-puller
  template:
    metadata:
      labels:
        name: rcs-image-puller
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: "t4-gpu-pool"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: rcs-image-puller
        image: docker.semoss.org/genai/remote-client-server:2025-02-18-1648
        command: ["sh", "-c", "while true; do sleep 3600; done"]
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "100m"
            memory: "100Mi"
      imagePullSecrets:
      - name: CHANGE-ME 